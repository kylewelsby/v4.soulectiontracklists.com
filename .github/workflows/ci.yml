name: Soulection V4 CI

on:
  push:
    branches:
      - main

jobs:
  web:
    name: Web Deployment ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run build ğŸ“¦
        run: npm run generate

      - name: Deploy to Firebase ğŸ”¥
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:v4
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  functions:
    name: Functions Deployment ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        working-directory: ./functions
        run: npm install

      - name: Deploy to Firebase ğŸ”¥
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions:onSoundCloud
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
