name: ğŸš€ Ship

on:
  push:
    branches:
      - main
      - gridsome

jobs:
  web:
    name: Web Deployment ğŸš€
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Checkout Content ğŸ—ƒ
        uses: actions/checkout@master
        with:
          repository: kylewelsby/soulectiontracklists.com
          ref: master
          path: source
          token: ${{ secrets.PAT }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Get yarn cache directory path ğŸ‘€
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Setup Node.js Cache ğŸ—‚
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Node Dependencies ğŸ—
        run: yarn

      - name: Build ğŸš§
        run: yarn build
        env:
          NODE_ENV: production
          CONTENT_DIR: ./source/content/

      # TODO add testing

      - name: Deploy to Firebase ğŸ”¥
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:v4
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      