name: 🚀 Ship

on:
  push:
    branches:
      - main
      - nuxt-new

jobs:
  setup:
    name: Setup 📦
    runs-on: ubuntu-20.04
    env:
      NUXT_TELEMETRY_DISABLED: 1
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn --frozen-lockfile --non-interactive
      - name: Cache workspace 📦
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            node_modules
            .cache/Cypress
            ./*
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}
  lint:
    name: Lint 🚨
    needs: setup
    runs-on: ubuntu-20.04
    env:
      NUXT_TELEMETRY_DISABLED: 1
      CI: 1
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Cache workspace 📦
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            node_modules
            .cache/Cypress
            ./*
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}

      - name: Run linter 👀
        run: yarn lint

