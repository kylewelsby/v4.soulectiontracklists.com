name: ðŸš€ Ship

on:
  push:
    branches:
      - main
      - nuxt-new

jobs:
  setup:
    name: Setup ðŸ“¦
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn ðŸ“¦
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn --check-files --frozen-lockfile --non-interactive

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}
  lint:
    name: Lint ðŸš¨
    needs: setup
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}

      - name: Run linter ðŸ‘€
        run: yarn lint

  test:
    name: Build & Test ðŸ§ª
    needs: setup
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Checkout Content ðŸ—ƒ
        uses: actions/checkout@master
        with:
          repository: kylewelsby/soulectiontracklists.com
          ref: master
          path: source
          token: ${{ secrets.PAT }}

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}

      # - name: Cache .xdn build ðŸ“¦
      #   uses: actions/cache@v2.1.4
      #   id: xdn-build-cache
      #   with:
      #     path: .xdn/
      #     key: xdn-build-${{ hashFiles('source/content/', 'layouts/', 'store/', 'pages/', 'middleware/', 'components/', 'nuxt.config.js', 'yarn.lock') }}

      - name: Build ðŸ“¦
        run: yarn run xdn:build
        env:
          CONTENT_DIR: ./source/content/
          SUPABASE_URL: ${{secrets.SUPABASE_URL}}
          SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}

      - name: Test ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          start: yarn xdn run --production
        env:
          SUPABASE_URL: ${{secrets.SUPABASE_URL}}
          SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}

  deploy:
    needs:
      - lint
      - test
    name: Web Deployment ðŸš€
    if: contains(github.ref, 'refs/tags') == false || github.event_name == 'release'
    runs-on: ubuntu-20.04

    steps:
      - name: Check for XDN deploy token ðŸ‘€
        if: env.XDN_DEPLOY_TOKEN == ''
        run: |
          echo You must define the "XDN_DEPLOY_TOKEN" secret in GitHub project settings
          exit 1
        env:
          XDN_DEPLOY_TOKEN: ${{secrets.XDN_DEPLOY_TOKEN}}

      - name: Extract branch name ðŸ› 
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV

      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}

      # - name: Cache .xdn build ðŸ“¦
      #   uses: actions/cache@v2.1.4
      #   id: xdn-build-cache
      #   with:
      #     path: .xdn/
      #     key: xdn-build-${{ hashFiles('source/content/', 'layouts/', 'store/', 'pages/', 'middleware/', 'components/', 'nuxt.config.js', 'yarn.lock') }}

      - name: Configure Google Storage ðŸ› 
        run: echo -n ${{ secrets.GCP_SA_KEY }} | base64 --decode > gcloud-key.json

      - name: Deploy to XDN ðŸš€
        run: yarn run xdn:deploy ${{'--branch=$BRANCH_NAME' || ''}} --token=$XDN_DEPLOY_TOKEN ${{github.event_name == 'push' && env.BRANCH_NAME == 'main' && '--environment=staging' || ''}} ${{github.event_name == 'release' && '--environment=production' || ''}}
        env:
          XDN_DEPLOY_TOKEN: ${{secrets.XDN_DEPLOY_TOKEN}}
          SUPABASE_URL: ${{secrets.SUPABASE_URL}}
          SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}
