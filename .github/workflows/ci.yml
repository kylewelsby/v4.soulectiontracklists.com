  deploy:
    needs:
      - lint
      # - test
    env:
      NUXT_TELEMETRY_DISABLED: 1
      CI: 1
    name: Web Deployment ðŸš€
    if: contains(github.ref, 'refs/tags') == false || github.event_name == 'release'
    runs-on: ubuntu-20.04

    steps:
      - name: Check for edgio deploy token ðŸ‘€
        if: env.EDGIO_DEPLOY_TOKEN == ''
        run: |
          echo You must define the "EDGIO_DEPLOY_TOKEN" secret in GitHub project settings
          exit 1
        env:
          EDGIO_DEPLOY_TOKEN: ${{secrets.EDGIO_DEPLOY_TOKEN}}

      - name: Extract branch name ðŸ› 
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV

      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            node_modules
            .cache/Cypress
            ./*
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}

      - name: Configure Google Storage ðŸ› 
        run: echo -n ${{ secrets.GCP_SA_KEY }} | base64 --decode > gcloud-key.json

      - name: Deploy to edgio ðŸš€
        run: yarn run edgio:deploy ${{'--branch=$BRANCH_NAME' || ''}} --token=$EDGIO_DEPLOY_TOKEN ${{github.event_name == 'push' && env.BRANCH_NAME == 'main' && '--environment=staging' || ''}} ${{github.event_name == 'release' && '--environment=production' || ''}}
        env:
          EDGIO_DEPLOY_TOKEN: ${{secrets.EDGIO_DEPLOY_TOKEN}}
          BASE_URL: https://v4.soulection.com
          SUPABASE_URL: ${{secrets.SUPABASE_URL}}
          SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      - name: Tell Sentry ðŸ“¢
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
  deploy-fly:
    name: Deploy to Fly ðŸŽˆ
    needs:
      - lint
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
