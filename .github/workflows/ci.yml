name: ðŸš€ Ship

on:
  push:
    branches:
      - main
      - nuxt-new

jobs:
  setup:
    name: Setup ðŸ“¦
    runs-on: ubuntu-20.04
    env:
      NUXT_TELEMETRY_DISABLED: 1
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn ðŸ“¦
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            node_modules
            ~/.cache/Cypress

          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn --check-files --frozen-lockfile --non-interactive

      - name: Build ðŸ“¦
        run: yarn run layer0:build
        env:
          BASE_URL: https://soulection.com
          SUPABASE_URL: ${{secrets.SUPABASE_URL}}
          SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            node_modules
            .cache/Cypress
            ./*
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}
  lint:
    name: Lint ðŸš¨
    needs: setup
    runs-on: ubuntu-20.04
    env:
      NUXT_TELEMETRY_DISABLED: 1
      CI: 1
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14

      - name: Cache workspace ðŸ“¦
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .cache/Cypress
            ./*
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-app-${{ github.sha }}

      - name: Run linter ðŸ‘€
        run: yarn lint

