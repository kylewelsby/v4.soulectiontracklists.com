name: 🚀 Ship

on:
  push:
    branches:
      - main
      - nuxt-new

jobs:
  lint:
    name: Lint 🚨
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Run linter 👀
        run: yarn lint

  test:
    name: Build & Test 🧪
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Checkout Content 🗃
        uses: actions/checkout@master
        with:
          repository: kylewelsby/soulectiontracklists.com
          ref: master
          path: source
          token: ${{ secrets.PAT }}

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Build 📦
        run: yarn run xdn:build
        env:
          CONTENT_DIR: ./source/content/

      - name: Test 🧪
        uses: cypress-io/github-action@v2
        with:
          start: yarn xdn run --production

      - name: Upload Build ⬆️
        uses: actions/upload-artifact@v2
        with:
          name: xdn-build
          path: .xdn/
          if-no-files-found: error

  deploy:
    needs:
      - lint
      - test
    name: Web Deployment 🚀
    if: contains(github.ref, 'refs/tags') == false || github.event_name == 'release'
    runs-on: ubuntu-20.04

    steps:
      - name: Check for XDN deploy token 👀
        if: env.XDN_DEPLOY_TOKEN == ''
        run: |
          echo You must define the "XDN_DEPLOY_TOKEN" secret in GitHub project settings
          exit 1
        env:
          XDN_DEPLOY_TOKEN: ${{secrets.XDN_DEPLOY_TOKEN}}

      - name: Extract branch name 🛠
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV

      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Download Build ⬇️
        uses: actions/download-artifact@v2
        with:
          name: xdn-build
          path: .xdn/

      - name: Deploy to XDN 🚀
        run: yarn run xdn:deploy --skip-build ${{'--branch=$BRANCH_NAME' || ''}} --token=$XDN_DEPLOY_TOKEN ${{github.event_name == 'push' && env.BRANCH_NAME == 'main' && '--environment=staging' || ''}} ${{github.event_name == 'release' && '--environment=production' || ''}}
        env:
          XDN_DEPLOY_TOKEN: ${{secrets.XDN_DEPLOY_TOKEN}}
